<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <p class="left-side">
          es un gran dia porque tengo caca y luego cagaré en casa y diré chuos que rico menuda cagada ojala una polla en
          verdad
        </p>
      </div>
      <div class="col-sm-6">
        <div class="left-side">
          <form id="bicycle-form" action="index.html">
            <div class="mb-3 mt-3">
              <label for="brand" class="form-label">Email:</label>
              <input type="brand" class="form-control" id="brand" placeholder="Enter brand" name="brand">
              <span id="brand-error">*Field Required</span>
            </div>
            <div class="mb-3">
              <label for="model" class="form-label">Password:</label>
              <input type="model" class="form-control" id="model" placeholder="Enter model" name="model">
            </div>
            <div class="form-check mb-3">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember"> Remember me
              </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="left-side">
          <h2>Bicycle List</h2>
          <ul id="bicycle-list">
            <li>Juan</li>
            <li>Antonio</li>
            <li>Manolo</li>
          </ul>
        </div>
      </div>
    </div>
  </div>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
